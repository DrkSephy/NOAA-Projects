<html>
<head>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript">
    function getCoordinates(event){
        // Get position of mouse
        coordinates = {
            pos_x : event.offsetX ? (event.offsetX) : event.pageX-document.getElementById("pointer_div").offsetLeft,
            pos_y : event.offsetY ? (event.offsetY) : event.pageY-document.getElementById("pointer_div").offsetTop
        }
        // Update position of cursor 
        // The offset is so we get the tip of the mouse itself
        document.getElementById("cursor").style.left = (coordinates.pos_x -1);
        document.getElementById("cursor").style.top = (coordinates.pos_y - 15);
        document.getElementById("cursor").style.visibility = "visible";
        // Pass values to our form 
        document.pointform.form_x.value = coordinates.pos_x;
        document.pointform.form_y.value = coordinates.pos_y;
        
    }
    </script>
</head>

<body>
    <form id="form_login" name="pointform" method="post">
        <div id="pointer_div" onclick="getCoordinates(event)" style = "background-image:url('{{ url_for('static', filename='img/image.jpg') }}');width:500px;height:333px;">
            <img src="{{ url_for('static', filename='img/point.gif') }}" id="cursor" style="position:relative; visibility: hidden; z-index:2">
        </div>
        
        <br>

        You pointed on x = <input type="text" name="form_x" size="4" /> - y = <input type="text" name="form_y" size="4" />
    </form>
</body>
</html>
