<html>
<head>
  <script src="../bower_components/jquery/dist/jquery.js"></script>
</head>
<body>


<input type="checkbox" id="special-region" name="regions" >Show<br>

 <style>

    svg {
      width: 735px;
      height: 372px;
      margin-left: 292px;
      margin-top: 176px;
      position: absolute;
      z-index: 2;
    }

    rect {
      width: 25;
      height: 25;
      fill: gray;
      stroke: magenta;
      fill-opacity: 0.5;
    }

</style>


<img src="image.png" style="width:878px; height:500px; margin-left: 253px; margin-top: 150px; position: absolute; z-index: 1;">
<script src="../bower_components/d3/d3.min.js"></script>
<script>
  $("#special-region").click(function(){
    console.log("hello")
    $("rect").attr('visibility', 'hidden')
  });
</script>
<script>

  d3.json('special-regions.json', function(error, json) {
      var width = 735,
          height = 372;

      var svg = d3.select('body')
          .append('svg')
          .attr('width', width)
          .attr('height', height)

      svg.append('g').attr('class', 'feature-group');

      var node = svg.selectAll('rect')
        .data(json.data)

      var nodeEnter = node.enter().append('svg:a')
        .attr('class', 'node')
        .attr('xlink:href', function(d) { return d.link; });


      nodeEnter.append('rect')
        .attr('x', function(d) { return d.x; })
        .attr('y', function(d) { return d.y; })
        .attr('width', 25)
        .attr('height', 25);
  });


</script>

</body>
</html>
