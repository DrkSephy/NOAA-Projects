<script>
    // Extract query string parameters
    var vars = [], hash;
    var q = document.URL.split('?')[1];
    if(q != undefined){
        q = q.split('&');
        for(var i = 0; i < q.length; i++){
            hash = q[i].split('=');
            vars.push(hash[1]);
            vars[hash[0]] = hash[1];
        }
    }
</script>

<script>

</script>

<script language="javascript" type="text/javascript">
var earliest_year;
var earliest_month;
var earliest_day;
var latest_year;
var latest_month;
var latest_day;
var year_dir;
var satname;
var imagetype;
var dn;
var date_filename;
var resol;
var resolU;
var mmdd;
var curr_time;
var new_time;
</script>

<script type="text/JavaScript">

<!--   Hide the javascript from being interpreted by HTML

function rfshdate(){

d = new Date(); curr_day = d.getDate(); curr_month = d.getMonth()+1; curr_year = d.getYear()+1900; 
    curr_time = d.getTime();


//refresh para string
    var year = eval(document.dateinput.c_year.options[document.dateinput.c_year.selectedIndex].text);
    var month = eval(document.dateinput.c_month.options[document.dateinput.c_month.selectedIndex].text);
    var day = eval(document.dateinput.c_day.options[document.dateinput.c_day.selectedIndex].text);
       //alert (year); alert(month); alert(day);

//change year_dir and date_filename
    year_dir = year;
    day_act=day;
    month_act=month;
    if(day_act < 10)day_act="0"+day_act
    if(month_act < 10)month_act="0"+month_act
    date_actual = year+month_act+day_act
    date_filename = year+"-"+month_act+"-"+day_act
        mmdd = month_act+"-"+day_act;
        mm = month_act; dd = day_act;

// find selected time compared with time of new format

       selected_date = new Date(year,month-1,day);
       selected_time = selected_date.getTime();
       newformat_date = new Date('august 1, 2010');
       newformat_time =  newformat_date.getTime();
       newsize2x_date = new Date('august 17, 2010');
       newsize2x_time = newsize2x_date.getTime();

       deltime = selected_time - newformat_time;  deldays = deltime/86400000;
       deltime1 = selected_time - newsize2x_time;  deldays1 = deltime1/86400000;
       //alert(selected_time); alert(newformat_time); 
       //alert(deldays);
}


function show(id) {
   var e = document.getElementById(id) ;
   e.style.display = 'block'; }

function hide(id) {
   var e = document.getElementById(id) ;
   e.style.display = 'none'; }

function enlargeImage(){
   image.height="720"; image.width="943";
}
function dropImage(){
   image.height="532"; image.width="755";
}


function TIMESERIESDISP() { //v2.0

radioreturnkey=document.imageFORM.dispimage.selectedIndex;

radioreturnkey1=document.regionFORM.dispregion.selectedIndex;

rfshdate();

size=""; dropImage();

if(document.form1.TYPERADIOGROUP[0].checked==true){resol="4km"; type="GHRR"}
if(document.form1.TYPERADIOGROUP[1].checked==true){resol="1km"; type="FRAC"}
if(document.form1.TYPERADIOGROUP[2].checked==true)
{
  resol="1km"; type="FRAC"; size="_2X"; enlargeImage();
}

if(document.form1.IMGRADIOGROUP[0].checked==true){displaytype="MAP"}
if(document.form1.IMGRADIOGROUP[1].checked==true){displaytype="HISTOGRAM"}

if(document.form1.SATRADIOGROUP[0].checked==true)satname="METOPA"
if(document.form1.SATRADIOGROUP[1].checked==true)satname="NOAA19"
if(document.form1.SATRADIOGROUP[2].checked==true)satname="NOAA18"
if(document.form1.SATRADIOGROUP[3].checked==true)satname="NOAA17"
if(document.form1.SATRADIOGROUP[4].checked==true)satname="NOAA16"

if(radioreturnkey==0)imagetype="sst_regression"
if(radioreturnkey==1)imagetype="sst_anomaly"
if(radioreturnkey==2)imagetype="albedo_ch1"
if(radioreturnkey==3)imagetype="albedo_ch2"
if(radioreturnkey==4)imagetype="albedo_ch3a"
if(radioreturnkey==5)imagetype="crtm-avhrr_ch3b"
if(radioreturnkey==6)imagetype="crtm-avhrr_ch4"
if(radioreturnkey==7)imagetype="crtm-avhrr_ch5"
if(radioreturnkey==8)imagetype="acspo_mask"
if(radioreturnkey==9)imagetype="aod_ch1"
if(radioreturnkey==10)imagetype="aod_ch2"
if(radioreturnkey==11)imagetype="aod_ch3a"

if(radioreturnkey1==0)region="MR"
if(radioreturnkey1==1)region="SR"
if(radioreturnkey1==2)region="ER"
if(radioreturnkey1==3)region="WN"
if(radioreturnkey1==4)region="BS"

//  For albedos or aod's (channels 1, 2 or 3a)

if ( radioreturnkey==2 || radioreturnkey==3 || radioreturnkey==4 || 
     radioreturnkey==9 || radioreturnkey==10 || radioreturnkey==11 ) 
{ 
    show ('DAY');                       // show the DAY radio button
    document.form1.DAYNIGHTRADIOGROUP[1].checked=true;     // set the DAY radio button
    hide ('NIGHT');   // hide NIGHT button
    hide ('HISTOGRAM');     // hide the HISTOGRAM button
}

//  For sst_regression, sst_anomaly, or brightness temperatures channels 3b, 4, 5 

if ( radioreturnkey==0 || radioreturnkey==1 || radioreturnkey==5 || radioreturnkey==6 || radioreturnkey==7 ) 
{ 
      show ('NIGHT');   // show NIGHT radio button
      show ('DAY');  // show DAY radio button
      show ('HISTOGRAM');      //  show the HISTOGRAM button
}

if(document.form1.DAYNIGHTRADIOGROUP[0].checked==true)dn="NIGHT"
if(document.form1.DAYNIGHTRADIOGROUP[1].checked==true)dn="DAY"

if(document.form1.MASKRADIOGROUP[0].checked==true)mask=""
if(document.form1.MASKRADIOGROUP[1].checked==true)mask="_masked"
if(document.form1.MASKRADIOGROUP[2].checked==true)mask="_glint"

if(displaytype == "HISTOGRAM" )  // For HISTOGRAM images
{      
   //  For albedo's, aod's or cloud mask there are no histograms, only maps
 
   if (imagetype == 'albedo_ch1' || imagetype == 'albedo_ch2' || imagetype == 'albedo_ch3a' ||
       imagetype == 'aod_ch1' || imagetype == 'aod_ch2' || imagetype == 'aod_ch3a' ||
       imagetype == 'acspo_mask')
   { 
      document.form1.IMGRADIOGROUP[0].checked=true;   // Set MAP button  
      show ('ALLSKY');                       // show ALL SKY button
      message = "NO HISTOGRAMS FOR "+imagetype+"; MAP ONLY"; alert (message);  // show ERROR message
   }

   // For histogram display, check CLEAR SKY button and hide ALL SKY and GLINT buttons

   else
   { 
      imagetype = imagetype+"_hist";     
      mask="";
      document.form1.MASKRADIOGROUP[1].checked=true;  // set CLEAR SKY button
      hide ('ALLSKY');           // hide ALL SKY button
      hide ('GLINT');           // hide GLINT button
   }

   // For histogram hide color keys and FRAC_2X button
      hide ('COLORKEY'); hide ('COLORKEYALBEDO'); hide ('FRAC_2X');

   // If FRAC 2X was previously checked, check FRAC for histograms
   if(document.form1.TYPERADIOGROUP[2].checked==true)
   {
      document.form1.TYPERADIOGROUP[1].checked=true
      type="FRAC"; size="";
   }

}
else   // For MAP images show all mask radio buttons except hide glint button
       // for Night. Going from glint to night selection, reset mask to all sky.
{    
      show ('ALLSKY');
      show ('CLEARSKY');
      if (dn == 'NIGHT')
      { hide ('GLINT'); 
        if ( mask == "_glint" )
        { document.form1.MASKRADIOGROUP[0].checked = true;
          mask="";
        }
      }
      else 
      { show ('GLINT'); }      
}

// For cloud mask, hide HISTOGRAM and ALL/CLEAR SKY options

if ( radioreturnkey==8 )
{ 
      show ('NIGHT');
      show ('DAY');
      hide ('HISTOGRAM');
      hide ('ALLSKY'); hide ('CLEARSKY'); hide ('GLINT');
      mask="";
}

//  For albedos show black/white color key rather than full color key for all sky
//    images, not clear sky or glint

if ( document.form1.MASKRADIOGROUP[0].checked==true && 
   (radioreturnkey==2 || radioreturnkey==3 || radioreturnkey==4) )
{     hide ('COLORKEY'); show ('COLORKEYALBEDO');}
else
{     show ('COLORKEY'); hide ('COLORKEYALBEDO'); }

//  For NOAA satellite data show only GHRR button, not FRAC

if (satname != "METOPA") 
{  
      type = "GHRR"; resol = "4km";
      document.form1.TYPERADIOGROUP[0].checked=true ;
      hide ('FRAC'); // hide FRAC button
      hide ('FRAC_2X'); // hide FRAC enlargement button
      show ('GHRR');  // show GHRR button
}

//  For MetOp data, show both FRAC and GHRR data types

else 
{
      show ('FRAC'); // show FRAC button
      show ('GHRR');  // show GHRR button
      if (deltime1 > 0) 
      {  show ('FRAC_2X'); }  
      else 
      {  hide ('FRAC_2X'); }
      if(displaytype == "HISTOGRAM" ) {hide ('FRAC_2X');} 
}

//  For FRAC data, hide NOAA satellites 

if ( type == "FRAC" || type == "FRAC_2X" )
{
   show ( 'SATGROUP0'); 
   hide ( 'SATGROUP1'); 
   hide ( 'SATGROUP2');
   hide ( 'SATGROUP3');
   hide ( 'SATGROUP4');
}
if ( type == "GHRR" )
{
   show ( 'SATGROUP0');
   show ( 'SATGROUP1');  
   show ( 'SATGROUP2');
   show ( 'SATGROUP3');
   show ( 'SATGROUP4');
}

if( resol == "1km" ) {resolU = "1KM"}
if (resol == "4km" ) {resolU = "4KM"}

if (deltime < 0) 
{ hide ('COLORKEY'); hide ('COLORKEYALBEDO'); hide ('GLINT');   }
 
filename="mapimages/"+region+"_"+dn+"_"+satname+"_"+type+"_"+mmdd+"_"+resolU+"_"+imagetype+mask+size+".png";

//filename="MR_FRAC_700_.35mag_24.8-89.png";

document.image.src=filename;

//{document.image.src="mapimages/region+"_"+dn+"_"+satname+"_"+type+"_"+mmdd+"_"+resolU+"_"+imagetype+mask+".png";}

//alert(filename);

}
//  End of Javascript  -->

</script>
