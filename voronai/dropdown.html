<html>
    <head>
        <script src="../bower_components/jquery/dist/jquery.js"></script>
    </head>
    <body>
        <select id="dropdown">
         <option value="1">Black Sea</option>
         <option value="2">Item2</option>
         <option value="3">Item3</option>
        </select>
    </body>

    <script>
        // Extract query string parameters
        var vars = [], hash;
        var q = document.URL.split('?')[1];
        if(q != undefined){
            q = q.split('&');
            for(var i = 0; i < q.length; i++){
                hash = q[i].split('=');
                vars.push(hash[1]);
                vars[hash[0]] = hash[1];
            }
        }
    </script>

    <script> 
        // Change value of dropdown menu based on query string
        console.log(vars['region']);
        $("#dropdown").val(vars['region']);
    </script>

</html>
